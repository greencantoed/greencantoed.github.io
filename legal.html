<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document - Greencanto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Light grey background for better contrast */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #2F4F4F; /* Dark slate gray for headers */
        }

        .section {
            background-color: rgba(47, 79, 79, 0.1); /* Transparent dark slate gray */
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(47, 79, 79, 0.2); /* Subtle green shadow */
        }

        .section h2 {
            margin: 0;
            cursor: pointer;
            background-color: #2F4F4F; /* Bottle green for clickable section headers */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .section h2:hover {
            background-color: #1C3C3C; /* Darker bottle green on hover */
        }

        .content {
            display: none;
            padding: 10px 0 0;
        }

        .content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Greencanto - Legal Framework</h1>

    <div class="section">
        <h2 onclick="toggleContent(this)">I. Introduction</h2>
        <div class="content">
            <p>The purpose of this document is to set out the terms and conditions...</p>
            <!-- Additional content goes here -->
        </div>
    </div>

    <div class="section">
        <h2 onclick="toggleContent(this)">II. General Provisions</h2>
        <div class="content">
            <p>By accessing or using the Platform, users acknowledge that they have read...</p>
            <!-- Additional content goes here -->
        </div>
    </div>

    <!-- Repeat the structure for all sections -->

    <script>
        function toggleContent(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>

</body>
</html>
